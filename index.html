<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCC:Survey Form</title>
</head>
<body>
    
    <h1>freeCodeCamp Survey Form </h1>
    <p>Thank you for taking the time to help us improve the platform</p>
        
    <form action="">
        <label class="name" for="name">Name</label>
        <input class="increase" id="name" type="text" name="name" placeholder="Enter your name">

        <label class="email" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email">

        <label class="usernumber" for="usernumber">Age(optional)</label>
        <input type="number" name="usernumber" id="usernumber" placeholder="Age"  min="10" max="99">    
            
        <label class="usertext" for="usertext">Which option best describes your current role?</label>
        <select type="text" name="usertext"placeholder="Enter your Email" id="usertext" min="0" max="5">
            <option value="select current role">Select current role</option>
            <option value="student">Student</option>
            <option value="full time Job">Full time Job</option>
            <option value="full time Learner">Full time Learner</option>
            <option value="prefer not to say ">Prefer not to say </option>
            <option value="Other">Other</option>
        </select>  

        <div id="userradio">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="fav_language" id="definitely" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" name="fav_language" id="maybe" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="fav_language" id="not sure" value="not sure">
            <label for="notsure">Not sure</label>
        </div>

            
        <label class="useroption" for="useroption">What is your favorite feature of freeCodeCamp?</label>
        <select type="text" name="useroption" id="useroption" placeholder="Enter your Email">
            <option value="select and option">Select and option </option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open Source">Open Source </option>  
        </select>  

        <div id="usercheckbox">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" id="front-endprojects" name="usercheckbox">
            <label for="input">Front-end Projects</label><br>
            <input type="checkbox" id="back-endprojects" name="usercheckbox">
            <label for="input">Back-end Projects</label><br>
            <input type="checkbox" id="datavisualization" name="usercheckbox">
            <label for="input">Data Visualization</label><br>
            <input type="checkbox" id="challenges" name="usercheckbox">
            <label for="input">Challenges</label><br>
            <input type="checkbox" id="opensourcecommunity" name="usercheckbox">
            <label for="input">Open Source Community</label><br>
            <input type="checkbox" id="gitterhelprooms" name="usercheckbox">
            <label for="input">Gitter help rooms</label><br>
            <input type="checkbox" id="videos" name="usercheckbox">
            <label for="input">Videos</label><br>
            <input type="checkbox" id="citymeetups" name="usercheckbox">
            <label for="input">City Meetups</label><br>
            <input type="checkbox" id="wiki" name="usercheckbox">
            <label for="input">Wiki</label><br>
            <input type="checkbox" id="forum" name="usercheckbox">
            <label for="input">Forum</label><br>
            <input type="checkbox" id="Additionalcourses" name="usercheckbox">
            <label for="input">Additional Courses</label>
        </div>

        <p>Any comments or suggestions?</p>
        <textarea name="text" id="textarea" cols="80" rows="10"></textarea>

        <input type="submit" name="submit" id="submit" value="Submit">

    </form>
         
    
    
</body>
</html>
